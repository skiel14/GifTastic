    <link rel="stylesheet" href="assets/css/style.css">

  <body>
    <div class="container-fluid" style="padding:0;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" id="title">GifTastic Gif Finder</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">

                    <label class="card-title form-control-label" for="addButton"><h4>Add a character: </h4></label>
                    <input type="text" class="card-text form-control" id="addButton" placeholder="Enter character name...">
                  </div>
                  <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
